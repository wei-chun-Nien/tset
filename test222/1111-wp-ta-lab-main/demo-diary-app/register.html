<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>富士大學堂</title>
    <link href="test.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $("#vanish").dblclick(function(){
        $(this).css({
        "-webkit-transform": "rotate(90deg)",
        "-moz-transform": "rotate(90deg)",
        "transform": "rotate(90deg)" /* For modern browsers(CSS3)  */
        });
      });
      $("#mayday").dblclick(function(){
        $(this).css({
        "-webkit-transform": "rotate(90deg)",
        "-moz-transform": "rotate(90deg)",
        "transform": "rotate(90deg)" /* For modern browsers(CSS3)  */
        });
      });  
    </script>
    
</head>
<body>
  
  <h1><marquee behavior="scroll"  bgcolor="#B2B200" width="500" height="50" >答題開始囉!~~</marquee></h1>
    <div class="progessbar">
      <div class="text"></div>
      
    </div>
    
    <div class="msg"></div>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
   
    
    <button id="previous">上一題</button>
    <button id="next">下一題</button>
    <button id="submit">提交(你確定?)<img src="sure.jpg"></button>
    <div id="results"></div>
    <div id="help card">
      <img src="求救卡.png" class="helpcard">
      <img src="消去卡.png" class="dismisscard">
      <span id="vanish" class="card1">消去卡</span>
      <span id="mayday" class="card2">求救卡</span>
  </div>
    <script src="test.js"></script>
        <script>



      $("#mayday").dblclick(function(){
         $(".card2").slideToggle();
         $("#mayday").slideToggle();
         alert("您使用了求救卡");
      });
      $("#vanish").dblclick(function(){
         $(".card1").slideToggle();
         $("#vanish").slideToggle();
         alert("您使用了消去卡");
      });

    </script>
</body>
</html>
